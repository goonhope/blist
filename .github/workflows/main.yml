name: manually

on:
  workflow_dispatch:
    inputs:
      city:
        description: '广东省市? 默认珠海, 可选广东各市（省=""）'
        required: true
        default: '珠海'
      go:
        description: "Whether the job should run"
        type: boolean
        default: true
  schedule:
    - cron: "30 10,17 * * 1-5"
        
jobs:
  get-list:
    runs-on: ubuntu-latest
    steps:
    - name: pull
      uses: actions/checkout@v4
    - name: Setup python
      uses: actions/setup-python@master
      with:
       python-version: '3.10'
    - name: preload env
      run: pip install -r requirements.txt
    - name: download
      run: python info_GDTZ.py get_blist "${{github.event_name == 'schedule' && '珠海' || github.event.inputs.city}}" > /dev/null
    - name: Commit files
      run: |
        git config --local user.email "goonhope@gmail.com"
        git config --local user.name "goonhope"
        git add -A
        git commit -m "Update `date -d '8 hour' '+%Y/%m/%d %H:%M:%S'`" -a
    - name: Push back
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{secrets.GITHUB_TOKEN }}
        branch: main 
